<body>
    
    <h2>Welcome</h2>
    <div class="signup">
    </div>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="container" style="background-color:#f1f1f1">
               <a href="signup.html" button type="button" class="cancelbtn" style="text-decoration: none"; >Sign Up</button> </a>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </div>
    </div>
